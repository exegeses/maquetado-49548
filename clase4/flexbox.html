<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <h1>Flexbox</h1>
    <hr>
    <h2>display:flex</h2>
    <div id="contenedor">
        <article>1</article>
        <article>2</article>
        <article>3</article>
    </div>
    <hr>

    <h2> display:flex + flex:wrap </h2>
    <div id="contenedor2">
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
        <article>6</article>
    </div>
    <hr>

    <h2> display:flex + flex:wrap + justify-content </h2>
    <div id="contenedor3">
        <article>1</article>
        <article>2</article>
        <article>3</article>
    </div>
    <hr>

    <h2> display:flex + flex:wrap + justify-content + align-content</h2>
    <div id="contenedor4">
        <article>1</article>
        <article>2</article>
        <article>3</article>
    </div>



</body>
</html>
